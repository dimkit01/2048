<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2048</title>
	<link rel="stylesheet" href="/css/style.css">  
</head>
<body>
	<div class="game">
		<p>SCORE:<span id="score01">0</span></p>
		<label>
			<input type="range" class="field_size__input" name="field_size__input" min="1" max="4" value="1">
			<span class="field_size__output">4*4</span>
		</label>
		<div class="game_field">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>

			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>

			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>

			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="game_over" id="game_over">
			<div class="over">
				<p>GAME OVER!!!</p>
				<p>SCORE:<span id="score02"></span></p>
				<a>try again!</a>
			</div>
		</div>
		<div class="winning_game">
			<div class="win">
				<p>You win!!!</p>
				<a>Continue</a>
			</div>
		</div>
	</div>
    <script src="/js/app.js"></script>
</body>
</html>
